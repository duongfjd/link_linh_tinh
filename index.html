<body>

        </div>

        <div class="diary-form">

                    <input type="text" id="entryTitle" placeholder="Nh·∫≠p ti√™u ƒë·ªÅ cho nh·∫≠t k√Ω..." required>

        <div class="diary-entries">
            <h2>üìö C√°c M·ª•c Nh·∫≠t K√Ω</h2>
            <div id="entriesContainer">
                <div class="loading">ƒêang t·∫£i nh·∫≠t k√Ω...</div>

    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        import { 
            getDatabase, 
            ref, 
            push, 
            set,
            onValue,
            remove,
            serverTimestamp,
            orderByChild,
            query
        } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCkwTQkLdEquJ1NU1s4XoM8xDQHafvgORI",
            authDomain: "link-linh-tinh-29774.firebaseapp.com",
            databaseURL: "https://link-linh-tinh-29774-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "link-linh-tinh-29774",
            storageBucket: "link-linh-tinh-29774.firebasestorage.app",
            messagingSenderId: "503524011845",
            appId: "1:503524011845:web:050cb3f9dc39f368c1d82c",
            measurementId: "G-Z78JG785NC"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // DOM elements
        const diaryForm = document.getElementById('diaryForm');
        const entryTitle = document.getElementById('entryTitle');
        const entryContent = document.getElementById('entryContent');
        const submitBtn = document.getElementById('submitBtn');
        const entriesContainer = document.getElementById('entriesContainer');

        // Add diary entry
        async function addDiaryEntry(title, content) {
            try {
                submitBtn.disabled = true;
                submitBtn.textContent = '‚è≥ ƒêang l∆∞u...';

                const entriesRef = ref(database, 'diary-entries');
                const newEntryRef = push(entriesRef);
                
                await set(newEntryRef, {
                    title: title,
                    content: content,
                    createdAt: serverTimestamp()
                });

                // Clear form
                entryTitle.value = '';
                entryContent.value = '';
                
                alert('‚úÖ ƒê√£ l∆∞u nh·∫≠t k√Ω th√†nh c√¥ng!');
            } catch (error) {
                console.error('Error adding diary entry:', error);
                alert('‚ùå C√≥ l·ªói x·∫£y ra khi l∆∞u nh·∫≠t k√Ω!');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '‚úçÔ∏è L∆∞u Nh·∫≠t K√Ω';
            }
        }

        // Load diary entries
        function loadDiaryEntries() {
            try {
                entriesContainer.innerHTML = '<div class="loading">ƒêang t·∫£i nh·∫≠t k√Ω...</div>';
                
                const entriesRef = ref(database, 'diary-entries');
                
                onValue(entriesRef, (snapshot) => {
                    if (!snapshot.exists()) {
                        entriesContainer.innerHTML = '<div class="no-entries">Ch∆∞a c√≥ nh·∫≠t k√Ω n√†o. H√£y vi·∫øt nh·∫≠t k√Ω ƒë·∫ßu ti√™n c·ªßa b·∫°n! üìù</div>';
                        return;
                    }

                    const entries = [];
                    snapshot.forEach((childSnapshot) => {
                        const data = childSnapshot.val();
                        entries.push({
                            id: childSnapshot.key,
                            ...data
                        });
                    });

                    // Sort by createdAt descending
                    entries.sort((a, b) => (b.createdAt || 0) - (a.createdAt || 0));

                    let entriesHTML = '';
                    entries.forEach((entry) => {
                        const date = entry.createdAt ? new Date(entry.createdAt) : new Date();
                        const formattedDate = date.toLocaleString('vi-VN', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        entriesHTML += `
                            <div class="entry">
                                <div class="entry-header">
                                    <div class="entry-title">${escapeHtml(entry.title)}</div>
                                    <div>
                                        <span class="entry-date">${formattedDate}</span>
                                        <button class="delete-btn" onclick="deleteDiaryEntry('${entry.id}')">üóëÔ∏è X√≥a</button>
                                    </div>
                                </div>
                                <div class="entry-content">${escapeHtml(entry.content)}</div>
                            </div>
                        `;
                    });

                    entriesContainer.innerHTML = entriesHTML;
                }, (error) => {
                    console.error('Error loading diary entries:', error);
                    entriesContainer.innerHTML = '<div class="no-entries">‚ùå C√≥ l·ªói x·∫£y ra khi t·∫£i nh·∫≠t k√Ω!</div>';
                });
            } catch (error) {
                console.error('Error setting up listener:', error);
                entriesContainer.innerHTML = '<div class="no-entries">‚ùå C√≥ l·ªói x·∫£y ra khi t·∫£i nh·∫≠t k√Ω!</div>';
            }
        }

        // Delete diary entry
        window.deleteDiaryEntry = async function(entryId) {
            if (confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a nh·∫≠t k√Ω n√†y kh√¥ng?')) {
                try {
                    const entryRef = ref(database, `diary-entries/${entryId}`);
                    await remove(entryRef);
                    alert('‚úÖ ƒê√£ x√≥a nh·∫≠t k√Ω th√†nh c√¥ng!');
                } catch (error) {
                    console.error('Error deleting diary entry:', error);
                    alert('‚ùå C√≥ l·ªói x·∫£y ra khi x√≥a nh·∫≠t k√Ω!');
                }
            }
        };

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Form submit handler
        diaryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const title = entryTitle.value.trim();
            const content = entryContent.value.trim();
            
            if (title && content) {
                addDiaryEntry(title, content);
            }
        });

        // Load entries when page loads
        loadDiaryEntries();
    </script>
